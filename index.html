<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="sticky-header">
        <div class="sticky-header-container">
            <p>SpeakEazy<br>Club</p>

                <div class="burger-menu" id="burger-menu" aria-expanded="false">

                <ul class="nav-links" id="nav-links">
                    <li><a href="#">about</a></li>

                    <li><a href="#">members stories</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-section-container">

            </div>
        </section>
    </main>
    <footer></footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgerMenu = document.getElementById('burger-menu');
            const navLinks = document.getElementById('nav-links');
        
            burgerMenu.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                const expanded = burgerMenu.getAttribute('aria-expanded') === 'true';
                burgerMenu.setAttribute('aria-expanded', !expanded);
            });
        });
    </script>
</body>
